<ion-header>
  <ion-toolbar>
    <ion-title>todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <input type="text" [(ngModel)]="newTodo">
  <ion-input [(ngModel)]="newTodo"></ion-input>

  <ion-button (click)="addTodo()">Add Todo!</ion-button>

  <app-todo-card
  *ngFor="let todo of todos"
  [todoName]="todo.name"
  [isCompleted]="todo.isCompleted"
  ></app-todo-card>
