<ion-header>
  <ion-toolbar>
    <ion-title>todos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-item>
  <ion-label position="floating">Write your todo here!</ion-label>
  <ion-input [(ngModel)]="newTodo" placeholder="What you're gonna do?"></ion-input>
</ion-item>
  <ion-button (click)="addTodo()">Add Todo!</ion-button>

  <app-todo-card
  *ngFor="let todo of todos"
  [todoName]="todo.name"
  [isCompleted]="todo.isCompleted"
  ></app-todo-card>
